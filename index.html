<!DOCTYPE html>
<html lang="en">
<head>

    <nav class="fixed top-0 left-0 h-screen w-[16%] p-5 bg-gray-200">
        <div class="relative flex flex-col gap-10">
            <section class="mt-10 w-full flex flex-col gap-4 items-center">

                    </li>
                    <li>
                        <a herf="https://www.github.com">

            </div>
        </section>
        <section>

        </section>


        <section id="contact" class="mt-4 mx-10">
